<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è - –£—Ä–∞–ª—å—Å–∫–∞—è —Å—Ç–∞–ª—å</title>
  <style>
    /* –ò–º–ø–æ—Ä—Ç —à—Ä–∏—Ñ—Ç–∞ DIN 2014 (–∏—Å–ø–æ–ª—å–∑—É–µ–º Inter –∫–∞–∫ –∑–∞–º–µ–Ω—É) */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    /* –î–∏–∑–∞–π–Ω-—Å–∏—Å—Ç–µ–º–∞: –ë–∞–∑–æ–≤—ã–µ —Ç–æ–∫–µ–Ω—ã */
    :root {
      /* –¶–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
      --clr-black: #000000;
      --clr-gray-900: #231f20;
      --clr-gray-700: #727272;
      --clr-gray-300: #bfbfbf;
      --clr-white: #ffffff;
      --clr-brand-500: #ff3c00;
      --clr-brand-400: #f37130;
      --clr-brand-600: #f0512c;

      /* –ì—Ä–∞–¥–∏–µ–Ω—Ç */
      --brand-gradient: linear-gradient(90deg, #ff3c00 0%, #f37130 50%, #f0512c 100%);

      /* Spacing —Ç–æ–∫–µ–Ω—ã (–±–∞–∑–æ–≤–∞—è —Å–µ—Ç–∫–∞ 8pt) */
      --space-1: 8px;
      --space-2: 16px;
      --space-3: 24px;
      --space-4: 32px;
      --space-5: 40px;
      --space-6: 48px;

      /* –†–∞–¥–∏—É—Å—ã */
      --radius-small: 4px;
      --radius-medium: 12px;
      --radius-large: 24px;

      /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
      --motion-duration-fast: 150ms;
      --motion-duration-medium: 300ms;
      --motion-duration-slow: 500ms;
      --motion-ease-standard: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Dark Theme (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
    [data-theme="dark"] {
      /* Surfaces */
      --surface-canvas: #121212;
      --surface-subtle: #1e1e1f;
      --surface-elevated: #1f1f1f;
      --border-default: #2e2e2f;

      /* Text */
      --text-primary: #f5f5f5;
      --text-secondary: #bfbfbf;
      --text-inverse: #000000;

      /* Brand */
      --brand-primary: #ff3c00;
      --brand-hover: #f37130;
      --brand-active: #f0512c;
      --focus-ring: 0 0 0 3px rgba(255,60,0,.6);

      /* Shadows */
      --shadow-small: 0 2px 4px rgba(0,0,0,.6);
      --shadow-medium: 0 4px 12px rgba(0,0,0,.48);
    }

    /* Light Theme */
    [data-theme="light"] {
      /* Surfaces */
      --surface-canvas: #ffffff;
      --surface-subtle: #f9f9f9;
      --surface-elevated: #ffffff;
      --border-default: #bfbfbf;

      /* Text */
      --text-primary: #231f20;
      --text-secondary: #727272;
      --text-inverse: #ffffff;

      /* Brand */
      --brand-primary: #ff3c00;
      --brand-hover: #f37130;
      --brand-active: #f0512c;
      --focus-ring: 0 0 0 3px rgba(255,60,0,.4);

      /* Shadows */
      --shadow-small: 0 2px 4px rgba(0,0,0,.08);
      --shadow-medium: 0 4px 12px rgba(0,0,0,.06);
    }

    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--surface-canvas);
      color: var(--text-primary);
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* –ö–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –∏–∑ –¥–∏–∑–∞–π–Ω-—Å–∏—Å—Ç–µ–º—ã */
    .btn-primary {
      background: var(--brand-primary);
      color: var(--text-inverse);
      border: none;
      border-radius: var(--radius-large);
      padding: var(--space-2) var(--space-3);
      font-family: inherit;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all var(--motion-duration-medium) var(--motion-ease-standard);
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      min-height: 56px;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--brand-hover);
      transform: translateY(-2px);
    }

    .btn-primary:active:not(:disabled) {
      background: var(--brand-active);
      transform: translateY(0);
    }

    .btn-primary:focus-visible {
      outline: var(--focus-ring);
    }

    .btn-primary:disabled {
      background: var(--brand-primary);
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .card {
      background: var(--surface-elevated);
      border-radius: var(--radius-medium);
      box-shadow: var(--shadow-small);
      transition: all var(--motion-duration-medium) var(--motion-ease-standard);
    }

    .card:hover {
      box-shadow: var(--shadow-medium);
      transform: translateY(-2px);
    }

    /* Layouts */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 var(--space-2);
    }

    /* Upload Screen */
    .upload-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: var(--space-3);
      transition: transform var(--motion-duration-slow) var(--motion-ease-standard);
      background: var(--surface-canvas);
    }

    .upload-screen.hidden {
      transform: translateX(-100%);
    }

    .upload-container {
      background: var(--surface-elevated);
      border: 3px dashed var(--border-default);
      border-radius: var(--radius-medium);
      padding: var(--space-6);
      text-align: center;
      max-width: 700px;
      width: 100%;
      transition: all var(--motion-duration-medium) var(--motion-ease-standard);
      position: relative;
      overflow: hidden;
    }

    .upload-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--brand-gradient);
      opacity: 0;
      transition: opacity var(--motion-duration-medium) var(--motion-ease-standard);
      z-index: 0;
    }

    .upload-container.drag-over {
      border-color: var(--brand-primary);
      background: var(--surface-elevated);
      transform: scale(1.02);
      box-shadow: var(--shadow-medium);
    }

    .upload-container.drag-over::before {
      opacity: 0.1;
    }

    .upload-container > * {
      position: relative;
      z-index: 1;
    }

    .upload-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto var(--space-3);
      color: var(--brand-primary);
      transition: all var(--motion-duration-medium) var(--motion-ease-standard);
    }

    .upload-container:hover .upload-icon {
      transform: scale(1.1);
      color: var(--brand-hover);
    }

    .upload-container.drag-over .upload-icon {
      transform: scale(1.15);
      color: var(--brand-active);
    }

    .upload-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: var(--space-2);
      color: var(--text-primary);
    }

    .upload-hint {
      color: var(--text-secondary);
      margin-bottom: var(--space-4);
      font-size: 16px;
    }

    .upload-features {
      display: flex;
      justify-content: center;
      gap: var(--space-4);
      margin-bottom: var(--space-4);
      flex-wrap: wrap;
    }

    .upload-feature {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      color: var(--text-secondary);
      font-size: 14px;
    }

    .upload-feature-icon {
      width: 16px;
      height: 16px;
      color: var(--brand-primary);
    }

    .file-input {
      display: none;
    }

    .scan-button {
      margin-top: var(--space-3);
    }

    /* Loading Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Results Layout */
    .results-layout {
      display: none;
      grid-template-columns: 1fr 400px;
      height: 100vh;
      opacity: 0;
      transition: opacity var(--motion-duration-slow) var(--motion-ease-standard);
    }

    .results-layout.visible {
      display: grid;
      opacity: 1;
    }

    /* Document Panel */
    .document-panel {
      background: var(--surface-subtle);
      overflow: auto;
      border-right: 1px solid var(--border-default);
      position: relative;
    }

    .document-content {
      background: var(--clr-white);
      margin: var(--space-3);
      padding: var(--space-6);
      border-radius: var(--radius-medium);
      box-shadow: var(--shadow-small);
      min-height: calc(100vh - var(--space-6));
      font-family: 'Times New Roman', serif;
      line-height: 1.6;
      overflow-x: auto;
      overflow-y: auto;
      color: var(--clr-gray-900);
      min-width: 800px; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è —Å–∂–∞—Ç–∏—è */
    }

    .document-page {
      white-space: pre-wrap;
      page-break-after: always;
      margin-bottom: var(--space-4);
      padding-bottom: var(--space-4);
      border-bottom: 1px solid var(--border-default);
      min-width: 750px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      word-wrap: normal;
      overflow-wrap: normal;
    }

    .document-page:last-child {
      border-bottom: none;
      page-break-after: auto;
    }

    /* –ó–∞–ø—Ä–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å–∞ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥–æ–∫—É–º–µ–Ω—Ç–∞ */
    .document-content h1,
    .document-content h2,
    .document-content h3,
    .document-content p,
    .document-content li {
      white-space: nowrap;
      overflow: visible;
    }

    .document-content table {
      min-width: 600px;
      white-space: nowrap;
    }

    /* –í—ã–¥–µ–ª–µ–Ω–∏–µ –æ—à–∏–±–æ–∫ –≤ —Ç–µ–∫—Å—Ç–µ */
    .error-highlight {
      background: rgba(255, 60, 0, 0.24);
      padding: 2px 4px;
      border-radius: 3px;
      cursor: pointer;
      transition: background var(--motion-duration-fast) var(--motion-ease-standard);
      position: relative;
    }

    .error-highlight:hover {
      background: rgba(255, 60, 0, 0.4);
    }

    .error-highlight.active {
      background: rgba(255, 60, 0, 0.6);
      box-shadow: 0 0 0 2px var(--brand-primary);
    }

    /* Comments Panel */
    .comments-panel {
      background: var(--surface-subtle);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .comments-header {
      padding: var(--space-3);
      border-bottom: 1px solid var(--border-default);
      background: var(--surface-elevated);
    }

    .comments-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .comments-content {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-2);
    }

    /* Accordion */
    .accordion-section {
      margin-bottom: var(--space-2);
    }

    .accordion-header {
      background: var(--surface-elevated);
      border: none;
      width: 100%;
      padding: var(--space-2);
      text-align: left;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      border-radius: var(--radius-small);
      transition: background var(--motion-duration-fast) var(--motion-ease-standard);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-header:hover {
      background: rgba(255, 255, 255, 0.1); /* –õ—ë–≥–∫–æ–µ –æ—Å–≤–µ—Ç–ª–µ–Ω–∏–µ –¥–ª—è –ª—é–±–æ–π —Ç–µ–º—ã */
    }

    .accordion-icon {
      transition: transform var(--motion-duration-medium) var(--motion-ease-standard);
    }

    .accordion-section.open .accordion-icon {
      transform: rotate(180deg);
    }

    .accordion-content {
      overflow: hidden;
      transition: max-height var(--motion-duration-medium) var(--motion-ease-standard);
      max-height: 0;
    }

    .accordion-section.open .accordion-content {
      max-height: none;
      overflow: visible;
    }

    /* Comment Card */
    .comment-card {
      background: var(--clr-white);
      border-radius: var(--radius-small);
      padding: var(--space-2);
      margin: var(--space-1) 0;
      cursor: pointer;
      transition: all var(--motion-duration-fast) var(--motion-ease-standard);
      border-left: 4px solid transparent;
      color: var(--clr-gray-900);
    }

    .comment-card:hover {
      border-left-color: var(--brand-primary);
      background: #f5f5f5; /* –û—á–µ–Ω—å —Å–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π, —á—É—Ç—å —Ç–µ–º–Ω–µ–µ –±–µ–ª–æ–≥–æ */
      transform: translateX(4px);
    }

    .comment-card.active {
      border-left-color: var(--brand-primary);
      background: #f0f0f0; /* –ù–µ–º–Ω–æ–≥–æ —Ç–µ–º–Ω–µ–µ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è */
      box-shadow: var(--shadow-small);
      transform: translateX(4px);
    }

    .comment-title {
      font-weight: 600;
      color: var(--clr-gray-900);
      margin-bottom: 4px;
    }

    .comment-section {
      font-size: 14px;
      color: var(--brand-primary);
      margin-bottom: 4px;
    }

    .comment-description {
      font-size: 14px;
      color: var(--clr-gray-700);
    }

    /* File status */
    .file-status {
      margin-top: var(--space-2);
      padding: var(--space-2);
      background: var(--clr-white);
      border-radius: var(--radius-small);
      display: none;
      border: 1px solid var(--border-default);
    }

    .file-status.show {
      display: block;
    }

    .file-name {
      font-weight: 500;
      color: var(--clr-gray-900);
    }

    .file-error {
      color: #e02424;
      margin-top: 4px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .results-layout {
        grid-template-columns: 1fr 350px;
      }
    }

    @media (max-width: 768px) {
      .results-layout {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
      }

      .comments-panel {
        max-height: 50vh;
      }

      .upload-container {
        padding: var(--space-4);
      }
    }

    /* Theme Switch */
    .theme-toggle {
      position: fixed;
      top: var(--space-2);
      right: var(--space-2);
      z-index: 1000;
      background: var(--surface-elevated);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-small);
      padding: var(--space-1);
      cursor: pointer;
      transition: all var(--motion-duration-fast) var(--motion-ease-standard);
    }

    .theme-toggle:hover {
      background: var(--surface-subtle);
    }
  </style>
</head>

    const card = document.createElement('div');

    if (hasErrorId && comment.errorId !== undefined) {

    card.innerHTML = `

                <div class="comment-section">${comment.section}</div>
                <div class="comment-description">${comment.description}</div>
            `;

    return card;
  }

  function addErrorHighlightHandlers() {
    const highlights = document.querySelectorAll('.error-highlight');
    highlights.forEach(highlight => {
      highlight.addEventListener('click', (e) => {
        const errorId = parseInt(e.target.getAttribute('data-error'));
        scrollToComment(errorId);
      });
    });
  }

  function highlightError(errorId, commentId) {
    // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –∞–∫—Ç–∏–≤–Ω—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É

      el.classList.remove('active');
    });
    document.querySelectorAll('.comment-card.active').forEach(el => {
      el.classList.remove('active');
    });

    // –ù–∞—Ö–æ–¥–∏–º —ç–ª–µ–º–µ–Ω—Ç —Å –æ—à–∏–±–∫–æ–π
    const errorElement = document.querySelector(`[data-error="${errorId}"]`);
    const commentElement = document.getElementById(commentId);

    if (errorElement && commentElement) {
      // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É
      errorElement.classList.add('active');

      // –°–∫—Ä–æ–ª–ª–∏–º –∫ –æ—à–∏–±–∫–µ –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ
      errorElement.scrollIntoView({
        behavior: 'smooth',
        block: 'center'

      currentActiveError = errorId;
    }
  }

  // –°–∫—Ä–æ–ª–ª –∫ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—é
  function scrollToComment(errorId) {
    // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –∞–∫—Ç–∏–≤–Ω—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É
    document.querySelectorAll('.error-highlight.active').forEach(el => {
      el.classList.remove('active');
    });
    document.querySelectorAll('.comment-card.active').forEach(el => {
      el.classList.remove('active');
    });

    // –ù–∞—Ö–æ–¥–∏–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
    const commentElement = document.querySelector(`[data-error-id="${errorId}"]`);
    const errorElement = document.querySelector(`[data-error="${errorId}"]`);

    if (commentElement && errorElement) {
      // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É
      commentElement.classList.add('active');
      errorElement.classList.add('active');

      // –°–∫—Ä–æ–ª–ª–∏–º –∫ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—é
      commentElement.scrollIntoView({
        behavior: 'smooth',
        block: 'center'

      currentActiveError = errorId;
    }
  }

  // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–∫–∫–æ—Ä–¥–µ–æ–Ω–æ–º
  function toggleAccordion(sectionId) {
    const section = document.getElementById(sectionId);
    const content = section.querySelector('.accordion-content');
    const isOpen = section.classList.contains('open');

    if (isOpen) {
      // –ó–∞–∫—Ä—ã–≤–∞–µ–º

      setTimeout(() => {
        content.style.maxHeight = '0';

      section.classList.add('open');
      content.style.maxHeight = content.scrollHeight + 'px';

    }
